<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Coffee Shop</title>
</head>
<body>
    <h1>Welcome to the Coffee Shop</h1>

    <h2>Customers</h2>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.name }}</li>
        {% endfor %}
    </ul>

    <h2>Coffees</h2>
    <ul>
        {% for coffee in coffees %}
            <li>{{ coffee.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
